<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-primary is-fullheight">


        <div class="hero-body">
            <div class="container has-text-centered">
               <div class="column is-4 is-offset-4">
                <h3 class="title">Pay Page</h3>
                <div class="box">
                    <form method="POST" action="">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="number" id="amount" name="amount" placeholder="Amount" autofocus="">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <select class="select" name="currency" id="currency">
                                    <option value="0">EUR</option>
                                    <option value="1">USD</option>
                                    <option value="2">RUB</option>
                                </select>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="text" id="description" name="description" placeholder="Description product" autofocus="">
                            </div>
                        </div>


                        <button class="button is-block is-info is-large is-fullwidth">Send Pay</button>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </section>
</body>

</html>
